<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div id="click-box">
            <p>How many characters would you like your password to be?:</p>
            <input type="text" id="length-input">

            <p class="error-text" id="password-length-range-error"></p>
            <p class="error-text" id="password-length-NaN"></p>

            <p>Select at least one character type:</p>
            <input type="radio" id="upper" value="upper">
            <label for="upper">Uppercase Letters</label><br>
            <input type="radio" id="lower" value="lower">
            <label for="lower">Lowercase Letters</label><br>
            <input type="radio" id="nums">
            <label for="nums">Numbers</label><br>
            <input type="radio" id="special">
            <label for="special">Special Characters</label><br>

            <p class="error-text" id="preference-error"></p>
          </div>
           
          <button id="generate" class="btn" onclick="generatePassword()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
